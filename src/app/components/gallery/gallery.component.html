<app-layout (onSchool)="onSchool($event)">
  <div *ngIf="school" class="dark:bg-black-thick dark:text-white">
    <div class="layout-container">
      <h1 class="text-3xl pt-8">Photo Albums</h1>

      @if (loading) {
      <div class="py-12">
        <app-progress></app-progress>
      </div>
      } @else {
      @if (albums.length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-5">
        @for (item of albums; track $index) {
        <div class="bg-white dark:bg-black rounded-lg shadow-md overflow-hidden">
          <img class="w-full h-48 object-cover cursor-pointer" (click)="selectedAlbum = item"
            [src]="item.Photos![0].thumbnail" alt="Album Cover">
          <div class="p-4 pb-2">
            <h2 class="font-semibold mb-2 line-clamp-1 cursor-pointer" (click)="selectedAlbum = item">{{item.title}}
            </h2>
            <p class="text-gray-400 text-sm line-clamp-2">{{item.summary}}</p>
          </div>
        </div>
        }
      </div>
      } @else {
      <div class="py-12">
        <app-empty message="No photo was found here"></app-empty>
      </div>
      }
      }
    </div>
  </div>
</app-layout>

<app-album-page *ngIf="selectedAlbum" [album]="selectedAlbum" (onDone)="selectedAlbum = undefined"></app-album-page>
